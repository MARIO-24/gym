<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HorusGym · Nuevo Socio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img class="logo me-2" src="/static/img/logo.png" alt="HorusGym Logo" />
          <span class="fw-bold">HorusGym</span>
        </a>

        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-lg-auto">
            <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="/clientes">Socios</a></li>
            <li class="nav-item"><a class="nav-link active" href="/clientes/nuevo">Nuevo Socio</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- FORMULARIO -->
    <main class="pt-5 bg-light">
      <div class="container">
        <h1 class="text-center mb-4 fw-bold">Agregar Nuevo Socio</h1>
        <form id="formNuevo" action="/clientes/nuevo" method="post" class="mx-auto" style="max-width: 600px;">

          <!-- Nombre -->
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" />
          </div>

          <!-- Apellido -->
          <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" name="apellido" class="form-control" />
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" />
          </div>

          <!-- Teléfono -->
          <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" name="telefono" class="form-control" />
          </div>

          <!-- Fecha de Nacimiento -->
          <div class="mb-3">
            <label class="form-label">Fecha de Nacimiento</label>
            <input type="date" name="fecha_nacimiento" class="form-control" />
          </div>

          <!-- Género -->
          <div class="mb-3">
            <label class="form-label">Género</label>
            <select name="genero" class="form-select">
              <option value="">Selecciona...</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
              <option value="Otro">Otro</option>
            </select>
          </div>

          <!-- Tipo de Membresía -->
          <div class="mb-3">
            <label class="form-label">Tipo de Membresía</label>
            <select name="tipo_membresia" class="form-select">
              <option value="">Selecciona...</option>
              <option value="Mensual">Mensual</option>
              <option value="Trimestral">Trimestral</option>
              <option value="Anual">Anual</option>
            </select>
          </div>

          <div class="d-flex justify-content-between">
            <a href="/clientes" class="btn btn-secondary">
              <i class="bi bi-arrow-left-circle me-1"></i>Volver
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save me-1"></i>Guardar Socio
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="bg-dark p-3 text-center text-white">
      &copy; 2025 HorusGym · Proyecto educativo DAM
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/nuevo_cliente.js"></script>
  </body>
</html>
