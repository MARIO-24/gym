<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HorusGym · Mantenimiento</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img class="logo me-2" src="/static/img/logo.png" alt="HorusGym Logo" />
          <span class="fw-bold">HorusGym</span>
        </a>
      </div>
    </nav>

    <!-- MAIN -->
    <main class="pt-5 bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card shadow text-center p-4">
              <div class="card-body">
                <i class="bi bi-tools fs-1 text-warning mb-3"></i>

                <h1 class="fw-bold mb-3">Servicio en mantenimiento</h1>

                <p class="lead">
                  La gestión de socios no está disponible temporalmente.
                </p>

                <p class="text-muted">
                  Estamos realizando tareas de mantenimiento para mejorar el
                  sistema. Disculpe las molestias.
                </p>

                <hr />

                <a href="/" class="btn btn-primary mt-2">
                  <i class="bi bi-house-door-fill me-1"></i>
                  Volver al inicio
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark p-3 text-center text-white mt-auto">
      &copy; 2025 HorusGym · Proyecto educativo DAM
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
